<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/style/styles.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="game-menu">
      <h1>Memory<br />Game</h1>
      <div class="settings">
        <button class="setting-option" id="playBtn" data-setting="play-game">
          Play
        </button>
        <button
          class="setting-option"
          id="playRandomThemesBtn"
          data-setting="random-theme"
        >
          Random Theme
        </button>
        <button class="setting-option" data-setting="sounds">Sounds</button>
        <button class="setting-option" data-setting="credits-menu">
          Credits
        </button>
      </div>
    </div>
    <div class="settings-menu">
      <div class="themes-container menu" data-setting="play-game">
        <div class="close-themes-container">
          <img
            class="close-icon"
            src="assets/images/icons/close-icon.png"
            alt="Close Window Icon"
          />
        </div>

        <div class="return-themes-container">
          <svg
          class="return-icon" 
          xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>
        </div>

        <h2 id="themes-title">Themes</h2>
        <div class="themes" id="themesContainer"></div>
        <div class="difficulties-container">
          <button class="difficulty-level">Easy</button>
          <button class="difficulty-level">Normal</button>
          <button class="difficulty-level">Hard</button>
        </div>
      </div>

      <div class="random-themes-container menu" data-setting="random-theme">
        <div class="close-themes-container">
          <img
            class="close-icon"
            src="assets/images/icons/close-icon.png"
            alt="Close Window Icon"
          />
        </div>

        <h2>Random Themes</h2>
        <div class="random-themes" id="random-themes-images">
          <div class="random-theme"></div>
        </div>
        <button class="play-themeBtn" id="playRandomThemeBtn">
          Play Theme
        </button>
      </div>

      <div class="sounds menu" data-setting="sounds">
        <div class="close-themes-container">
          <img
            class="close-icon"
            src="assets/images/icons/close-icon.png"
            alt="Close Window Icon"
          />
        </div>
      </div>

      <div class="credits menu" data-setting="credits-menu">
        <div class="close-themes-container">
          <img
            class="close-icon"
            src="assets/images/icons/close-icon.png"
            alt="Close Window Icon"
          />
        </div>
        <h2>Credits</h2>
        <div class="credits-info">
          <div class="credits-image-creator">
            <img
              src="assets/images/guilherme-with-nobg.png"
              alt="Photo showing the creator of the game"
            />
            <h3>Creator: Guilherme Rocha</h3>
          </div>

                class="social-links"
                target="_blank"
                rel="external"
                >@Guilherme Rocha</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

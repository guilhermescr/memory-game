<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/style/styles.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div id="loader-container">
      <h2>Loading...</h2>
      <div id="loader"></div>
    </div>

    <main class="game-menu">
      <header id="game-menu-title-content">
        <h1 id="game-menu-title">Memory<br />Game</h1>
      </header>

      <section class="settings">
        <button class="setting-option" id="playBtn" data-setting="play-game">
          Play
        </button>
        <button
          class="setting-option"
          id="playRandomThemesBtn"
          data-setting="random-theme"
        >
          Random Theme
        </button>
        <button class="setting-option" data-setting="sounds">Sounds</button>
        <button class="setting-option" data-setting="credits-menu">
          Credits
        </button>
      </section>
    </main>

    <section class="settings-menu">
      <div class="themes-container menu" data-setting="play-game">
        <div class="close-themes-container">
          <img
            class="close-icon"
            src="assets/images/icons/close-icon.png"
            alt="Close Window Icon"
          />
        </div>

        <div class="return-themes-container">
          <svg
            class="return-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
        </div>

        <h2 id="themes-title">Themes</h2>
        <div class="themes" id="themesContainer"></div>
        <div class="difficulties-container">
          <button class="difficulty-level">Easy</button>
          <button class="difficulty-level">Normal</button>
          <button class="difficulty-level">Hard</button>
        </div>
      </div>

      <div class="random-themes-container menu" data-setting="random-theme">
        <div class="close-themes-container">
          <img
            class="close-icon"
            src="assets/images/icons/close-icon.png"
            alt="Close Window Icon"
          />
        </div>

        <h2>Random Themes</h2>
        <div class="random-themes" id="random-themes-images">
          <div class="random-theme"></div>
        </div>
        <button class="play-themeBtn" id="playRandomThemeBtn">
          Play Theme
        </button>
      </div>

      <div class="sounds menu" data-setting="sounds">
        <div class="close-themes-container">
          <img
            class="close-icon"
            src="assets/images/icons/close-icon.png"
            alt="Close Window Icon"
          />
        </div>
      </div>

      <div class="credits menu" data-setting="credits-menu">
        <div class="close-themes-container">
          <img
            class="close-icon"
            src="assets/images/icons/close-icon.png"
            alt="Close Window Icon"
          />
        </div>
        <h2>Credits</h2>
        <div class="credits-info">
          <div class="credits-image-creator">
            <img id="creator-background-image"
              src="assets/images/social/background.jpg"
              alt="Background Image for the creator picture"
            />

            <img
              src="assets/images/guilherme-with-nobg.png"
              alt="A picture of the game's creator"
            />
            <h3>Creator: Guilherme Rocha</h3>
          </div>

          <div class="social">
            <h3>Social:</h3>
            <div class="instagram">
              <svg
                fill="#000000"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 50"
                width="50px"
                height="50px"
              >

                />
              </svg>
              <a
                href="https://www.instagram.com/guiidev_/"
                class="social-links"
                target="_blank"
                rel="external"
                >@guiidev_</a
              >
            </div>

            <div class="github">
              <svg
                fill="#000000"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="50px"
                height="50px"
              >
                <path
                  d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.5,4.7,2.2,8.9,6.3,10.5C8.7,21.4,9,21.2,9,20.8v-1.6c0,0-0.4,0.1-0.9,0.1 c-1.4,0-2-1.2-2.1-1.9c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1 c0.4,0,0.7-0.1,0.9-0.2c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6 c0,0,1.4,0,2.8,1.3C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4 c0.7,0.8,1.2,1.8,1.2,3c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v2.6c0,0.3,0.3,0.6,0.7,0.5c3.7-1.5,6.3-5.1,6.3-9.3 C22,6.1,16.9,1.4,10.9,2.1z"
                />
              </svg>
              <a
                href="https://github.com/guilhermescr/"
                class="social-links"
                target="_blank"
                rel="external"
                >@guilhermescr</a
              >
            </div>

            <div class="linkedin">
              <svg
                fill="#000000"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 30 30"
                width="50px"
                height="50px"
              >
                <path
                  d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M10.496,8.403 c0.842,0,1.403,0.561,1.403,1.309c0,0.748-0.561,1.309-1.496,1.309C9.561,11.022,9,10.46,9,9.712C9,8.964,9.561,8.403,10.496,8.403z M12,20H9v-8h3V20z M22,20h-2.824v-4.372c0-1.209-0.753-1.488-1.035-1.488s-1.224,0.186-1.224,1.488c0,0.186,0,4.372,0,4.372H14v-8 h2.918v1.116C17.294,12.465,18.047,12,19.459,12C20.871,12,22,13.116,22,15.628V20z"
                />
              </svg>
              <a
                href="https://www.linkedin.com/in/guilherme-rocha-b3709a230/"
                class="social-links"
                target="_blank"
                rel="external"
                >@Guilherme Rocha</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="deck-container">
      <div class="ingame-settings menu show">
        <div class="close-themes-container">
          <img
            class="close-icon"
            src="assets/images/icons/close-icon.png"
            alt="Close Window Icon"
          />
        </div>

        <h2 id="settings-title">Settings</h2>

        <div class="music-container">
          <div class="music-options"></div>

          <section class="audio-container">
            <div class="audio-content">
              <h3>
                <svg
                  fill="#000000"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 32 32"
                  width="32px"
                  height="32px"
                >
                  <path
                    d="M 23.068359 5.0058594 C 22.890359 5.0058594 21.625813 5.2552656 11.257812 7.1972656 C 11.176812 7.1972656 10.789172 7.2985625 10.576172 7.4765625 C 10.367172 7.6445625 10.255844 7.8688125 10.214844 8.1328125 C 10.041844 8.8238125 10.593078 21.281234 10.080078 21.865234 C 9.8560781 22.114234 9.46125 22.186187 9.15625 22.242188 C 7.33225 22.562188 6.1179062 22.729734 5.2539062 23.552734 C 3.7649063 25.005734 4.5364219 27.541125 6.7324219 27.953125 C 7.5554219 28.105125 9.1010781 27.898781 9.9550781 27.425781 C 10.707078 27.038781 11.277234 26.342969 11.490234 25.417969 C 11.673234 24.624969 11.617188 25.173141 11.617188 13.244141 C 11.617188 12.659141 11.780828 12.506531 12.298828 12.394531 C 12.298828 12.394531 21.319328 10.707719 21.736328 10.636719 C 22.320328 10.534719 22.599609 10.692719 22.599609 11.261719 C 22.599609 19.348719 22.701953 19.190641 22.376953 19.556641 C 22.152953 19.805641 21.887031 19.875641 21.582031 19.931641 C 19.757031 20.251641 18.655016 20.307859 17.791016 21.130859 C 16.698016 22.197859 16.712734 23.890109 17.927734 24.912109 C 18.832734 25.602109 19.84875 25.771969 21.09375 25.542969 C 22.51175 25.277969 23.569531 24.494563 23.894531 23.101562 C 24.041531 22.466562 23.994281 23.406391 23.988281 5.9003906 C 23.988281 5.3103906 23.652359 4.9648594 23.068359 5.0058594 z"
                  />
                </svg>
                Music:
              </h3>
              <div class="switch-audio-container">
                <button
                  type="button"
                  class="switchButton switchMusicButton active"
                >
                  On
                </button>
              </div>
            </div>

            <div class="audio-content">
              <h3>
                <svg
                  fill="#000000"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 32 32"
                  width="32px"
                  height="32px"
                >
                  <path
                    d="M 23.068359 5.0058594 C 22.890359 5.0058594 21.625813 5.2552656 11.257812 7.1972656 C 11.176812 7.1972656 10.789172 7.2985625 10.576172 7.4765625 C 10.367172 7.6445625 10.255844 7.8688125 10.214844 8.1328125 C 10.041844 8.8238125 10.593078 21.281234 10.080078 21.865234 C 9.8560781 22.114234 9.46125 22.186187 9.15625 22.242188 C 7.33225 22.562188 6.1179062 22.729734 5.2539062 23.552734 C 3.7649063 25.005734 4.5364219 27.541125 6.7324219 27.953125 C 7.5554219 28.105125 9.1010781 27.898781 9.9550781 27.425781 C 10.707078 27.038781 11.277234 26.342969 11.490234 25.417969 C 11.673234 24.624969 11.617188 25.173141 11.617188 13.244141 C 11.617188 12.659141 11.780828 12.506531 12.298828 12.394531 C 12.298828 12.394531 21.319328 10.707719 21.736328 10.636719 C 22.320328 10.534719 22.599609 10.692719 22.599609 11.261719 C 22.599609 19.348719 22.701953 19.190641 22.376953 19.556641 C 22.152953 19.805641 21.887031 19.875641 21.582031 19.931641 C 19.757031 20.251641 18.655016 20.307859 17.791016 21.130859 C 16.698016 22.197859 16.712734 23.890109 17.927734 24.912109 C 18.832734 25.602109 19.84875 25.771969 21.09375 25.542969 C 22.51175 25.277969 23.569531 24.494563 23.894531 23.101562 C 24.041531 22.466562 23.994281 23.406391 23.988281 5.9003906 C 23.988281 5.3103906 23.652359 4.9648594 23.068359 5.0058594 z"
                  />
                </svg>
                Sound:
              </h3>
              <div class="switch-audio-container">
                <button
                  type="button"
                  class="switchButton switchSoundButton active"
                >
                  On
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>

      <div id="score">
        <h3>Score: <span id="scorePoints">0</span></h3>
      </div>

      <div class="memory-deck" id="deck"></div>
    </section>

    <audio id="themeMusic" loop>
      <source id="themeSoundTrack" src="" type="audio/mpeg" />
      Your browser doesn't support the audio element.
    </audio>
    <audio id="hover-soundEffect">
      <source src="assets/effects/switch-effect.wav" type="audio/wav" />
      <source src="assets/effects/switch-effect.mp3" type="audio/mpeg" />
      Your browser doesn't support the audio element.
    </audio>
    <audio id="click-setting-effect">
      <source src="assets/effects/mouse-click-effect.mp3" type="audio/mpeg" />
      <source src="assets/effects/mouse-click-effect.ogg" type="audio/ogg" />
      Your browser doesn't support the audio element.
    </audio>

    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
